<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>

<div class="form">


    <form action="submited.html" method="get"size="40" >

    <br>

    <br>

    <br>
    <br>

<br>
<br>

  </select>
    <br>
    <br>
<label for="date">Apsilankymo data:</label>
<br>
<input type="date" id="date" name="apsilankymo data"
           value="2020-01-01"
           min="2020-01-01" max="2021-01-01">
<br>
<br>
<input type="radio" id="Higienos normų nesilaikymas" name="reason">
<label for="higienos normų nesilaikymas">Higienos normų nesilakymas</label><br>

<label for="Kita priežastis">Kita priežastis</label>
<br>
<br>

<br>
<br>
<input type="file" id="image" name="myfile">
<br>
<br>

<label for="Sutikimas"> Sutinku, su įmonės privatumo politika.</label><br><br>
<input type="submit">

    </div>
